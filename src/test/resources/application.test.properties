spring.datasource.url = jdbc:mysql://localhost:3306/homekeeper?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = user
spring.datasource.password = ${dbSecret}
spring.jpa.generate-ddl = false
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true

# App Properties
homekeeper.app.jwtSecret= ${dbSecret}
homekeeper.app.jwtExpirationMs= 86400000